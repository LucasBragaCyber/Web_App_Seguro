<body data-bs-theme="dark">

	<header>
		<nav class="navbar-expand-lg navbar bg-body-tertiary fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand bookshell-logo" href="/BookShell/index.html">BookShell <br> Livraria &
					Café</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
					aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title bookshell-logo" id="offcanvasNavbarLabel">Painel</h5>
						<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

			</div>

	</header>

	<!-- Cafezinho flutuante -->
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100-2">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../../assets/produtos-salas-estudos.png" alt="livro flutuante" style="width: 400px;">
				</div>

				<!-- action="../php/cadastrar.php" method="POST" -->
				<form class="login100-form" id="formulario">
					<span class="login100-form-title bookshell-fonte3 py-3">Cadastro</span>

					<!-- Email -->
					<div class="container2 wrap-input100">
						<input class="input100" type="email" id="email" name="email" placeholder="Email*" required>
						<p id="email-mensagem" class="mensagem"></p>
						<span class="focus-input100"></span>
						<span class="symbol-input100"><i class="bi bi-envelope-at-fill icon pb-3"></i></span>
					</div>

					<!-- Telefone -->
					<div class="container2 wrap-input100">
						<input class="input100" type="text" id="phone" name="telefone"
							placeholder="Telefone (xx)xxxxx-xxxx" maxlength="15" required>
						<p id="phone-mensagem" class="mensagem"></p>
						<span class="focus-input100"></span>
						<span class="symbol-input100"><i class="bi bi-phone-fill icon pb-3"></i></span>
					</div>

					<!-- Nome -->
					<div class="container2 wrap-input100">
						<input class="input100" type="text" id="nome" name="nome" placeholder="Nome completo*" required>
						<p id="nome-mensagem" class="mensagem"></p>
						<span class="focus-input100"></span>
						<span class="symbol-input100"><i class="bi bi-person icon pb-3"></i></span>
					</div>

					<!-- Senha -->
					<div class="container2 wrap-input100 position-relative">
						<input class="input100" type="password" id="senha" name="senha" placeholder="Crie uma senha*"
							required>
						<span class="focus-input100"></span>
						<span class="symbol-input100"><i class="bi bi-lock-fill"></i></span>
						<i class="bi bi-eye-fill toggle-senha" id="toggleSenha"
							style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
					</div>
					<small id="senha-mensagem" class="text-white mt-1"
						style="display: block; text-align: center; padding-bottom: 25px;"></small>

					<!-- Confirmar Senha -->
					<div class="container2 wrap-input100 position-relative">
						<input class="input100" type="password" id="confirmarSenha" name="confirmarSenha"
							placeholder="Confirmar senha*" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100"><i class="bi bi-lock-fill"></i></span>
						<i class="bi bi-eye-fill toggle-senha" id="toggleConfirmar"
							style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
					</div>
					<small id="mensagem-confirmar" class="text-white mt-1"
						style="display: block; text-align: center;"></small>

					<!-- Mensagem da API para erros ou mensagens de sucesso -->
					<div id="mensagem-geral-api" class="text-center py-2" style="min-height: 24px;"></div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn fonte-2" id="botao-cadastro"
							style="color: white;">
							Criar conta
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="fonte-3" href="/BookShell/autenticacao/html/autenticacao.html">
							Já possui uma conta?
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="../../JS/cadastro_fetch.js" defer></script>
	<script src="/BookShell/JS/js_login/inputs.js"></script>

</body>

</html>
