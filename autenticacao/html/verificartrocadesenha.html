<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova Senha | BookShell</title>
    <link rel="stylesheet" type="text/css" href="/BookShell/CSS/util.css">
    <link rel="stylesheet" type="text/css" href="/BookShell/CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/BookShell/CSS/estilos.css">
</head>

<body data-bs-theme="dark">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="/BookShell/assets/produtos-cafe-especial.png" alt="IMG" style="width: 300px;">
                </div>

                <form class="login100-form validate-form" id="formNovaSenha">
                    <span class="login100-form-title p-b-26 bookshell-fonte3">
                        Redefinir Senha
                    </span>

                    <input type="hidden" id="token" name="token">

                    <div class="wrap-input100 validate-input" data-validate="A senha é obrigatória">
                        <input class="input100" type="password" id="senha" name="senha" placeholder="Nova Senha">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100"><i class="bi bi-lock-fill"></i></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Confirme a senha">
                        <input class="input100" type="password" id="confirmaSenha" placeholder="Confirmar Senha">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100"><i class="bi bi-lock-fill"></i></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn fonte-2" type="submit">
                            Alterar Senha
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../JS/verifica_troca_de_senha.js"></script>
    <script src="/BookShell/autenticacao/recursos/jquery/jquery-3.2.1.min.js"></script>
    <script src="/BookShell/autenticacao/recursos/tilt/tilt.jquery.min.js"></script>
    <script> $('.js-tilt').tilt({ scale: 1.1 }); </script>
</body>

</html>
